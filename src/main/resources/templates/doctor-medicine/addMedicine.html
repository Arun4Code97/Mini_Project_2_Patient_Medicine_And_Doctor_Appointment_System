<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Medicine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 >Add Medicine</h2>
    <form th:action="@{/doctor/{doctorId}/addMedicine/{patientId}(doctorId=${doctorId},patientId=${patientId})}"
          th:object="${medicine}" method="post">
        <!-- Medicine Form Fields -->
        <input  type="text" th:field="*{id}" placeholder="Medicine Id" required>
        <input type="text" th:field="*{name}" placeholder="Medicine Name" required>
        <input type="text" th:field="*{dosage}" placeholder="Dosage" required>
        <input type="text" th:field="*{duration}" placeholder="Duration" required>
        <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>
</div>
</body>
</html>
