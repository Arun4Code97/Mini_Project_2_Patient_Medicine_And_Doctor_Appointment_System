<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <title>Delete Doctor</title>
</head>
<body>
<h1>Are you sure you want to delete this patient?</h1>

<!-- Hidden form that will be submitted when user confirms deletion -->
<form id="deleteForm" th:action="@{/doctor/delete/{id}(id=${id})}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <input type="submit" id="submitDelete" value="Delete Doctor" style="display:none;" />
</form>

<!-- Confirmation buttons -->
<button onclick="confirmDelete()">Yes, Delete</button>
<button onclick="window.location.href='/doctor/getAll'">Cancel</button>

<script>
    function confirmDelete() {
        if (confirm("Are you sure you want to delete this patient?")) {
            document.getElementById('submitDelete').click();
        }
    }
</script>
</body>
</html>
