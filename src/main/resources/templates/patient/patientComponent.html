<!DOCTYPE html>

<!--    ou can dynamically set the form action using JavaScript based on the mode.
This approach is straightforward and doesn't require multiple form tags or complex Thymeleaf expressions.-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
<!--        const errors = [[${errors}]]; // Assuming null as a fallback for no errors-->

<!--    if ([[${patient}]] !== null)    { // Only proceed if there are no errors-->
        const form = document.getElementById('patientForm');
        const mode = [[${mode}]];  // Assuming 'add' as a fallback, replace it with Thymeleaf syntax

        if (mode === 'add') {
            form.action = '/patient/add';
        } else if (mode === 'update') {
            const patientId = /*[[${patient.id}]]*/ 0; // Assuming 0 as a fallback, replace it with Thymeleaf syntax
            form.action = '/patient/update/' + patientId;
        } else if (mode === 'view') {
            form.method = 'get';
            const patientId = /*[[${patient.id}]]*/ 0;
            form.action = '/patient/get/' + patientId;
        }
<!--    }-->
 });
</script>
