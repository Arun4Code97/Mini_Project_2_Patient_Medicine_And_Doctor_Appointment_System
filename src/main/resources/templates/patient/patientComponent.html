<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'add' ? 'Add' : mode == 'update' ? 'Update' : 'View' } + ' Patient details'">
        Patient Form </title>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <style>
        label{
        width:160px;
        }
        p{
        margin-left:160px;
        }
        .patientSide{
        border : 1px solid black;
        }
        .medicineSide{
        border : 1px solid red;
        }
    </style>
</head>
<body>
<!--    ou can dynamically set the form action using JavaScript based on the mode.
This approach is straightforward and doesn't require multiple form tags or complex Thymeleaf expressions.-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
<!--        const errors = [[${errors}]]; // Assuming null as a fallback for no errors-->

<!--    if ([[${patient}]] !== null)    { // Only proceed if there are no errors-->
        const form = document.getElementById('patientForm');
        const mode = [[${mode}]];  // Assuming 'add' as a fallback, replace it with Thymeleaf syntax

        if (mode === 'add') {
            form.action = '/patient/add';
        } else if (mode === 'update') {
            const patientId = /*[[${patient.id}]]*/ 0; // Assuming 0 as a fallback, replace it with Thymeleaf syntax
            form.action = '/patient/update/' + patientId;
        } else if (mode === 'view') {

            form.method = 'get';
            var inputs = document.querySelectorAll('.patientForm input');

            // Disable each input
            inputs.forEach(function(input) {
                input.disabled = true;
            });

            const patientId = /*[[${patient.id}]]*/ 0;
            form.action = '/patient/get/' + patientId;
        }
<!--    }-->
 });

</script>

<div class="container">

    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
   <div class="row">
    <div th:unless="${error}" class="col-md-4">
        <h3 class="text-center mt-3 mb-3 " th:text=" ${mode == 'add' ? 'Add' : mode == 'update' ? 'Update' : 'View' } + ' Patient details' "> Add Patient Form</h3>

        <!-- Combined form tag -->
<!--        <form-->
<!--                th:unless="${error}"-->
<!--                th:action="${-->
<!--                 mode == 'add' ? '@{/patient/add}': '@{/patient/update/{id}(id=${patient.id})}'-->
<!--                }"-->
<!--                th:object="${patient}"-->
<!--                method="post"-->
<!--                >-->
<!--add and post is not working -->
        <div  th:insert="~{fragments/showPatientForm :: patientForm}"></div>

    </div>
    <div class="col-md-6 mt-4 ">
        <div class="position-relative mb-4 ">
            <div class="position-absolute top-50 end-0">
                <a class="btn btn-primary " th:href="@{/doctor/{doctorId}/addMedicine/{patientId}(doctorId=${doctorId},patientId=${patient.id})}" role="button">Click here to add medicines</a>
            </div>
        </div>
        <table class="table table-sm table-hover ">
            <thead>
            <tr>
                <td>Id</td>
                <td>Medicine Name</td>
                <td>Dosage</td>
                <td>Duration</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicine:${patient.medicines}" >
                <td th:text="${medicine.id}" >Id</td>
                <td th:text="${medicine.name}" >Medicine Name</td>
                <td th:text="${medicine.dosage}" >Dosage</td>
                <td th:text="${medicine.duration}" >Duration</td>
                <td>
                    <a class="btn btn-primary mr-2" th:href="@{/doctor/{doctorId}/updateMedicine/{medicineId}(doctorId=${doctorId},medicineId=${medicine.id})}" role="button">Update</a>

                    <a class ="btn btn-danger" role="button" th:href="@{/doctor/{doctorId}/deleteMedicine/{medicineId}(doctorId=${doctorId},medicineId=${medicine.id})}" >Delete</a>

                    <!--                        <form th:action="@{/doctor/{doctorId}/deleteMedicine/{medicineId}(doctorId=${doctorId},medicineId=${medicine.id}) }" method="post">-->
                    <!--                            <input type="hidden" name="_method" value="delete" />-->
                    <!--                            <input type="submit" id="submitDelete" value="Delete medicine" style="display:none;" />-->
                    <!--                        </form>-->
                </td>

            </tr>
            </tbody>
        </table>
    </div>
  </div><!-- row -->
</div> <!-- container -->
</body>
</html>
