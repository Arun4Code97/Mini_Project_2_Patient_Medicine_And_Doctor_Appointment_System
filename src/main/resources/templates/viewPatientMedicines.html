<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescribed Medicines</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Medicines Prescribed to Patient:</h2>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Medicine Name</th>
            <th>Dosage</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${medicines}">
            <td th:text="${medicine.name}"></td>
            <td th:text="${medicine.dosage}"></td>
            <td th:text="${medicine.duration}"></td>
        </tr>
        </tbody>
    </table>
    <p> Need to update below button tag href link as per requirement</p>
    <a th:href="@{/patient/list}" class="btn btn-primary">Back to Patients</a>
</div>
</body>
</html>
