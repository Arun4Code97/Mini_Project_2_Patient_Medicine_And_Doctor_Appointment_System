<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="confirmSection">
    <p class="text-start fs-5 mt-2"> Are you sure you want to delete this patient?</p>

        <!-- Hidden form that will be submitted when user confirms deletion -->
        <form id="deleteForm" th:action="@{/hospital/patientPortal/deletePatient/{id}(id=${patient.id})}" method="post">
             <input type="hidden" name="_method" value="delete" />
             <input type="submit" id="submitDelete" value="Delete Doctor" style="display:none;" />
        </form>

        <!-- Confirmation buttons -->
        <button class="btn btn-danger mr-2" onclick="confirmDelete()">Yes, Delete</button>
        <a class="btn btn-secondary"
                th:href="@{/hospital/patientPortal/{id}(id=${patient.id})}"
                >Cancel</a>


</div>
